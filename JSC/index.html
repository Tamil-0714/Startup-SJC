<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSC</title>
    <link rel="icon" href="./img/logo.jpg" />
    <link rel="stylesheet" href="style.css" />

    <!-- AOS CSS Lib -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

  </head>
  <body>
    <div
      class="container"
      data-aos="fade-down"
      data-aos-delay="300"
      data-aos-duration="1100"
    >
      <div class="logo">
        <img src="./img/logo.jpg" width="90px" />
      </div>
      <h1>HALL DISPLAY SYSTEM APPLICATIONS</h1>
      <div class="clg_logo">
        <img src="./img/clg logo.png" width="90px" />
      </div>
    </div>
    <hr data-aos="fade-right" data-aos-delay="1300" />
    <div
      class="form-container"
      data-aos="fade-up"
      data-aos-delay="700"
      data-aos-duration="800"
    >
      <div class="userDatils">
        <form action="#">
          <label for="faculty" class="f-name">Name of the faculty </label>
          <input
            type="text"
            id="faculty"
            placeholder="name of the faculty"
            required
            autocomplete="off"
          />
          <label for="facultId" class="f-id">Faculty Id</label>
          <input
            type="text"
            id="facultId"
            placeholder="Faculty Id"
            required
            autocomplete="off"
          />
          <label for="dprt">Department</label>
          <!-- <input type="text" id="dprt" /> -->
          <br />
          <select name="" id="dprt">
            <option value="none">select Department</option>
            <option value="CS">Computer Science</option>
            <option value="BCA">BCA</option>
            <option value="MATHS">Matheamtics</option>
            <option value="ELECTRONICS">ELECTRONICS</option>
            <option value="COMMERCE COMPUTER APPLICATIONS">COMMERCE CA</option>
            <option value="PHYSICS">PHYSICS</option>
            <option value="CHEMISTRY">CHEMISTRY</option>
            <option value="B.Com. HONOURS">B.Com. HONOURS</option>
            <option value="B.A.Tamil">B.A.Tamil</option>
            <option value="COMMERCE">COMMERCE</option>
            <option value="B.A English">B.A English</option>
            <option value="BIOTECHNOLOGY">BIOTECHNOLOGY</option>
            <option value="BOTANY">BOTANY</option>
            <option value="DATA SCIENCE">DATA SCIENCE</option>
            <option value="ECONOMICS">ECONOMICS</option>
            <option value="bioChemistry">BIOCHEMISTRY</option>
            <option value="bioChemistry">BIOCHEMISTRY</option>
            <option value="bioChemistry">BIOCHEMISTRY</option>
          </select>
          <label for="date">Date of the event </label>
          <input type="date" id="date" autocomplete="off" />
          <label for="venue">Venue</label>
          <select venue="" id="venue">
            <option value="none">Select venue</option>
            <option value="lawley hall">LAWLEY HALL</option>
            <option value="sail auditorium">SAIL AUDITORIUM</option>
            <option value="jubile hall">JUIBILE HALL</option>
            <option value="community center">COMMUNITY CENTER</option>
          </select>
          <hr />
          <div class="btn-container">
            <button type="submit" class="submit-btn whatsapp">
              Send through whatsapp
            </button>
            <button type="submit" class="submit-btn mail">
              Send through Mail
            </button>
            <button class="clear" type="reset">Clear All</button>
          </div>
        </form>
      </div>
    </div>

    <!-- AOS script LIB -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <!-- Local script -->
    <script src="./script.js"></script>
  </body>
</html>
