<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSC</title>
    <link rel="icon" href="./img/logo.jpg" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="./img/logo.jpg" width="90px" />
      </div>
      <h1>HALL DISPLAY SYSTEM APPLICATIONS</h1>
      <div class="clg_logo">
        <img src="./img/clg logo.png" width="90px" />
      </div>
    </div>
    <hr />
    <div class="form-container">
        <div class="userDatils">
            <form action="#">
              <label for="faculty" class="f-name">Name of the faculty </label>
              <input type="text" id="faculty" placeholder="name of the faculty"/ required>
              <label for="facultId" class="f-id">faculty Id</label>
              <input type="text" id="facultId" placeholder="Faculty Id"/ required>
              <label for="dprt">Department</label>
              <!-- <input type="text" id="dprt" /> -->
              <br />
              <select name="" id="dprt">
                <option value="none">select Department</option>
                <option value="cs">B.SC.CS</option> 
                <option value="bca">BCA</option>
                <option value="maths">B.SC.matheamtics</option>
                <option value="tamil">B.A.tamil</option></select
              >
              <label for="date">date of the event </label>
              <input type="date" id="date"/>
              <label for="venue">venue</label>
              <select venue="" id="venue">
                <option value="none">select venue</option>
                <option value="lawley hall">LAWLEY HALL</option>
                <option value="sail auditorium">SAIL AUDITORIUM</option>
                <option value="jubile hall">JUIBILE HALL</option>
                <option value="community center">COMMUNITY CENTER</option>
              </select>
              <hr>
              <div class="btn-container">
                <button type="submit" class="submit-btn whatsapp">Send through whatsapp</button>
                <button type="submit" class="submit-btn mail">Send through Mail</button>
                <button class="clear" type="reset">Clear All</button>
              </div>
            </form>
          </div>
    </div>


    <script src="./script.js"></script>
  </body>
</html>
